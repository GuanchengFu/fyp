{% extends 'core/base.html' %}
{% load staticfiles %}
{% load crispy_forms_tags %}


{% block title_block %}
    Upload files
{% endblock %}

{% block upload_tag %}
    active
{% endblock %}

{% block body_block %}
    Upload files here.
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Upload file</button>
    </form>
{% endblock %}
