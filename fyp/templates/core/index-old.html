<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My PhD - Log in</title>
</head>

<body>
<div>
    <strong>Login Here!</strong>
    <form id="login_form" method="post" action="{% url 'core:index' %}">
        {% csrf_token %}
        Email: <input type="text" name="email" value="" size="50" />
        <br />
        Password: <input type="password" name="password" value="" size="50" />
        <br />
        <input type="submit" value="submit" />
    </form>

    Forget password? <br/>
    Not a member?
    <a href="{% url 'core:register' %}">Register here!</a>
</div>
</body>
</html>
